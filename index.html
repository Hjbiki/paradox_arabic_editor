<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محرر نصوص بارادوكس</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-language"></i> محرر نصوص بارادوكس</h1>
                <div class="header-controls">
                    <button class="btn btn-primary" onclick="openFile()">
                        <i class="fas fa-folder-open"></i> فتح ملف
                    </button>
                    <button class="btn btn-info" onclick="showDebugInfo()" title="عرض معلومات التشخيص">
                        <i class="fas fa-info-circle"></i> تشخيص
                    </button>
                    <button class="btn btn-warning" onclick="showMissingKeys()" title="عرض المفاتيح الناقصة">
                        <i class="fas fa-exclamation-triangle"></i> مفاتيح ناقصة
                    </button>
                    <button class="btn btn-success save-btn unsaved" id="saveFileBtn" onclick="saveAllChanges()">
                        <i class="fas fa-save"></i> حفظ الملف
                    </button>
                </div>
            </div>
                </header>

        <!-- Toolbar -->
        <div class="toolbar">
            <div class="toolbar-left">
                <div class="control-group">
                    <label for="fontSize">حجم الخط:</label>
                    <select id="fontSize" onchange="changeFontSize()">
                        <option value="12">12</option>
                        <option value="14" selected>14</option>
                        <option value="16">16</option>
                        <option value="18">18</option>
                        <option value="20">20</option>
                        <option value="24">24</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="textAlign">محاذاة النص:</label>
                    <select id="textAlign" onchange="changeTextAlignment()">
                        <option value="right" selected>يمين</option>
                        <option value="center">وسط</option>
                        <option value="left">يسار</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Left Panel - Translation List -->
            <div class="left-panel">
                <div class="panel-header">
                    <h3><i class="fas fa-list"></i> مفاتيح الترجمة</h3>
                    <div class="stats">
                        <span id="statsText">إجمالي الترجمات: 0</span>
                    </div>
                </div>
                <!-- Search Box -->
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="بحث في الترجمات..." oninput="filterTranslations()">
                </div>
                <div class="translation-list" id="translationList">
                    <!-- Translation items will be populated here -->
                </div>
            </div>

            <!-- Right Panel - Translation Editor -->
            <div class="right-panel">
                <div class="panel-header">
                    <h3><i class="fas fa-edit"></i> محرر الترجمة</h3>
                    <div class="navigation">
                        <button class="btn btn-secondary" onclick="previousTranslation()">
                            <i class="fas fa-chevron-right"></i> السابق
                        </button>
                        <button class="btn btn-secondary" onclick="nextTranslation()">
                            التالي <i class="fas fa-chevron-left"></i>
                        </button>
                    </div>
                </div>

                <div class="editor-content">
                    <!-- Key Display -->
                    <div class="field-group">
                        <label>المفتاح:</label>
                        <div class="text-display" id="keyDisplay" readonly></div>
                    </div>

                    <!-- Original Text -->
                    <div class="field-group">
                        <label>المرجع الاصلي:</label>
                        <div class="text-display original-text" id="originalText" readonly></div>
                    </div>

                    <!-- Translation Text -->
                    <div class="field-group">
                        <label>التعديل:</label>
                        <textarea id="translationText" class="translation-input" 
                                  placeholder="اكتب الترجمة هنا..."></textarea>
                    </div>

                    <!-- Action Buttons -->
                    <div class="action-buttons">
                        <button class="btn btn-warning" onclick="undoChanges()">
                            <i class="fas fa-undo"></i> إعادة تعيين
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Status Bar -->
        <div class="status-bar">
            <span id="statusText">لم يتم تحميل ملف</span>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <span>تم صنعه من عناد عسكر</span>
        </footer>
    </div>

    <!-- File Input (Hidden) -->
    <input type="file" id="fileInput" accept=".yml,.yaml" style="display: none;" onchange="handleFileSelect(event)">

    <!-- Notifications -->
    <div id="notification" class="notification"></div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <p>جاري التحميل...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
